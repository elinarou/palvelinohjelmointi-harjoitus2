<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Friend List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>My friends</h1>
	<table>	
		<tr th:each="friend : ${friendsList}">
			<td th:text="${friend.fname}"></td>
			<td th:text="${friend.lname}"></td>
		</tr>
	</table>
	
	<h1>Add new friend to list</h1> 
	<form action="#" th:action="@{/index}" th:object="${friend}" method="post">
    	<table>
    	<tr>
    		<td>First name: <input type="text" th:field="*{fname}" /></td>
    		<td>Last name: <input type="text" th:field="*{lname}" /></td>
        </tr>
        </table>
        <p><input type="submit" value="Submit" /></p>
    </form>
	
</body>
</html>
